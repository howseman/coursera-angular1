<div ng-if="vm.items.length > 0">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in vm.items">
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.price_large}}</td>
      </tr>
    </tbody>
  </table>
</div>
